apiVersion: v1
kind: Secret
metadata:
  name: sacmes-secrets
type: Opaque
stringData:
  # Redis password (optional - leave empty if Redis has no password)
  redis-password: ""

  # Flask secret key (REQUIRED - generate with: python -c "import secrets; print(secrets.token_hex(32))")
  secret-key: "CHANGE_ME_TO_RANDOM_64_CHAR_HEX_STRING"

  # Agent authentication token (REQUIRED - must match agent.py AUTH_TOKEN)
  agent-auth-token: "your_super_secret_token_here"

---
# To generate secure random secrets, run these commands:
#
# For secret-key:
#   python -c "import secrets; print(secrets.token_hex(32))"
#
# For agent-auth-token:
#   python -c "import secrets; print(secrets.token_urlsafe(32))"
#
# Example usage:
#   oc create secret generic sacmes-secrets \
#     --from-literal=secret-key=$(python -c "import secrets; print(secrets.token_hex(32))") \
#     --from-literal=agent-auth-token=$(python -c "import secrets; print(secrets.token_urlsafe(32))") \
#     --from-literal=redis-password=""
