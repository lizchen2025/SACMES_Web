# ============================================================================
# Redis Deployment for SACMES Web Application
# ============================================================================
# This deploys a single Redis instance for:
# - Socket.IO message queue (multi-pod communication)
# - Session data storage
# - Agent/User mapping cache
# ============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  labels:
    app: sacmes-redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Adjust based on your needs

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sacmes-redis
  labels:
    app: sacmes-redis
    component: cache
spec:
  replicas: 1  # Single Redis instance is sufficient
  selector:
    matchLabels:
      app: sacmes-redis
  template:
    metadata:
      labels:
        app: sacmes-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Persistent storage
        volumeMounts:
        - name: redis-data
          mountPath: /data

        # Redis configuration
        command:
          - redis-server
          - --appendonly
          - "yes"
          - --maxmemory
          - "256mb"
          - --maxmemory-policy
          - allkeys-lru
          - --save
          - "900 1"
          - --save
          - "300 10"
          - --save
          - "60 10000"

        # Health checks
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
              - redis-cli
              - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3

      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: sacmes-redis
spec:
  type: ClusterIP  # Internal service only
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: sacmes-redis
